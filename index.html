<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaf33f3 TV ‚Äì Watch Movies & Series Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- TOP NAV -->
    <header class="navbar">
        <div class="brand">
            <span class="logo">üì∫</span>
            <h1>Kaf33f3 TV</h1>
        </div>

        <nav class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Movies</a>
            <a href="#">Series</a>
            <a href="#">Anime</a>
            <a href="#">K-Drama</a>
            <a href="#">Nollywood</a>
            <a href="#">Bollywood</a>
        </nav>

        <div class="search-bar">
            <input type="search" id="searchInput" placeholder="Search for movies, shows...">
        </div>
    </header>

    <!-- HERO BANNER -->
    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to Kaf33f3 TV</h2>
            <p>Stream unlimited Movies, Series, Anime, K-Drama, and more.</p>
            <button class="hero-btn">Start Watching</button>
        </div>
    </section>

    <!-- CATEGORIES -->
    <section class="categories">
        <h2 class="section-title">Categories</h2>
        <div class="category-list">
            <button class="cat">Action</button>
            <button class="cat">Thriller</button>
            <button class="cat">Romance</button>
            <button class="cat">Sci-Fi</button>
            <button class="cat">Comedy</button>
            <button class="cat">Horror</button>
            <button class="cat">Adventure</button>
            <button class="cat">Drama</button>
        </div>
    </section>

    <!-- TRENDING -->
    <section class="trending">
        <h2 class="section-title">üî• Trending Now</h2>
        <div class="trending-slider" id="trendingSlider">
            <!-- JS will insert trending movie cards here -->
        </div>
    </section>

    <!-- MOVIE GRID -->
    <section class="movie-section">
        <h2 class="section-title">All Movies</h2>
        <div id="movieGrid" class="movie-grid">
            <!-- JS will load movies here -->
        </div>

        <div class="load-more">
            <button id="loadMoreBtn">Load More</button>
        </div>
    </section>

    <!-- MOVIE MODAL -->
    <div id="movieModal" class="modal" aria-hidden="true">
        <div class="modal-overlay" id="closeModal"></div>

        <div class="modal-box">
            <button class="modal-close" id="modalCloseBtn">‚úï</button>

            <div class="modal-content">
                <div class="modal-poster" id="modalPoster"></div>

                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p class="tagline" id="modalTagline"></p>
                    <p><strong>Year:</strong> <span id="modalYear"></span></p>
                    <p><strong>Genres:</strong> <span id="modalGenres"></span></p>
                    <p><strong>Rating:</strong> ‚≠ê <span id="modalRating"></span></p>
                    <p class="overview" id="modalOverview"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>¬© 2025 Kaf33f3 TV ‚Äî All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
